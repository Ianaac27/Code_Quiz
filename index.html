<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header-text" id="highscore">View Highscores</h1>
        <h2 class="header-text" id="time">Time: 0</h2>
    </header>

    <main>
        <h1 class="main-header">Coding Quiz Challenge</h1>
        <p class="main-paragraph"> Try to answer the following coe-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <section class="answers">
            <button class="answer-button1">May The</button>
            <button class="answer-button2">Knowledge</button>
            <button class="answer-button3">Be</button>
            <button class="answer-button4">With You</button>
        </section>
        <aside id = "high-scores">
            <form >
                <input type ="text" id = "initials" >
                <input type = "submit" id = "initials-button">
            </form>
        </aside>
        <button id="start">Start Quiz</button>
        <p id="try-again"></p>
        <p id="previous"></p>
        
    </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
